<!doctype html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GOGO</title>

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<!-- Place favicon.ico in the root directory -->

	<!-- build:css styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css styles/main1.css -->
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/weather-icons.min.css">
	<link rel="stylesheet" href="styles/weather-icons-wind.min.css">
	<link rel="stylesheet" href="styles/leaflet.elevation-0.0.4.css">
	<!-- endbuild -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
	<!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">GOGO</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="index.html">基隆</a>
					</li>
					<li class="active">
						<a href="#">GPS</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div id="map" style="height:500px"></div>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-xs-6">
				<div class="row">
					<div class="col-xs-3">
						<h4>距離</h4>
						<p id="dis"></p>
					</div>
					<div class="col-xs-3">
						<h4>開始時間</h4>
						<p id="start_time"></p>
					</div>
					<div class="col-xs-3">
						<h4>結束時間</h4>
						<p id="end_time"></p>
					</div>
					<div class="col-xs-3">
						<h4>總共時間</h4>
						<p id="total_time"></p>
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="row">
					<div class="col-xs-3">
						<h4>移動時間</h4>
						<p id="moving_time"></p>
					</div>
					<div class="col-xs-3">
						<h4>移動速度</h4>
						<p id="moving_speed"></p>
					</div>
					<div class="col-xs-3">
						<h4>總共爬升</h4>
						<p id="up"></p>
					</div>
					<div class="col-xs-3">
						<h4>總共下降</h4>
						<p id="down"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<canvas id="gpsChart" height="430"></canvas>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<canvas id="speedChart" height="430"></canvas>
			</div>
		</div>
	</div>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>

	<!-- build:js scripts/vendor1.js -->
	<!-- bower:js -->
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/moment/min/moment-with-locales.js"></script>
	<script src="/bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
	<script src="/bower_components/Chart.js/dist/Chart.js"></script>
	<!-- endbower -->
	<script src="scripts/leaflet.elevation-0.0.4.src.js"></script>
	<script src="scripts/gpx.js"></script>
	<!-- endbuild -->

	<!-- build:js scripts/plugins.js -->
	<script src="/bower_components/bootstrap/js/affix.js"></script>
	<script src="/bower_components/bootstrap/js/alert.js"></script>
	<script src="/bower_components/bootstrap/js/dropdown.js"></script>
	<script src="/bower_components/bootstrap/js/tooltip.js"></script>
	<script src="/bower_components/bootstrap/js/modal.js"></script>
	<script src="/bower_components/bootstrap/js/transition.js"></script>
	<script src="/bower_components/bootstrap/js/button.js"></script>
	<script src="/bower_components/bootstrap/js/popover.js"></script>
	<script src="/bower_components/bootstrap/js/carousel.js"></script>
	<script src="/bower_components/bootstrap/js/scrollspy.js"></script>
	<script src="/bower_components/bootstrap/js/collapse.js"></script>
	<script src="/bower_components/bootstrap/js/tab.js"></script>
	<!-- endbuild -->

	<!-- build:js scripts/main1.js -->
	<script src="scripts/gps.js"></script>
	<script src="scripts/service-client.js"></script>
	<script src="scripts/gps-chart.js"></script>
	<script src="scripts/speed-chart.js"></script>
	<!-- endbuild -->
</body>

</html>
